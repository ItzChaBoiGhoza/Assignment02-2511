        <h2>Contact us!</h2>
        <p>If you have any suggestions or comments, please contact us and we will be happy to reply.</p>
        
        <footer>
        <form method="post" action="dpasc123@mtroyal.ca">
            
            <input name="hidden" type="hidden" value="Feedback form">
            
                <fieldset>
                <legend>Contact Information</legend>
            
                
                <label>What are you're comments and suggestions? </label><br> 
                    <textarea name="texta" rows="5" cols="25" ></textarea>
            
                
                    <br>
                    <br>
                
                
                    <!-- This email field is mandatory in order for the contact for to send to us. -->
                    <label>Email:* </label>
                    <input required name="email" type="email" class="mandatory" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="example@email.com">
                
                
                    <br>
                    <br>
                
                    <label>Tel:</label>
                    <input type="tel" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" placeholder="333-333-3333">
                
                    <br>
                    <br>
                
                    <label>Morning</label>
                    <input name="Contact Method" type="radio" value="Contact Method">
                
                    <label>Afternoon</label>
                    <input name="Contact Method" type="radio" value="Contact Method">
                
                    <label>Evening</label>
                    <input name="Contact Method" type="radio" value="Contact Method">
                
                    <br>
                    <br>
                
                    <label>Phone Call</label>
                    <input name="additional" type="checkbox" value="Contact Method">
                
                    <label>Email</label>
                    <input name="additional" type="checkbox" value="Contact Method">
                
                    <label>Both</label>
                    <input name="additional" type="checkbox" value="Contact Method">
                
                    <br>
                    <br>
                
                    <label>Contact Date</label>
                    <input name="Contact Date" type="date">
                
                    <br>
                    <br>
                
                    <input name="submit" type="submit">
                    <input name="reset" type="reset">

                </fieldset>
            </form>
        </footer>
    </body>
